<div id="treasure-list" class="container-fluid">
    <h2>My Treasure</h2>
    <ul class="list-group">
        <li *ngFor="let treasure of treasures" [class.selected]="selectedTreasure === treasure" class="list-group-item" (click)="onSelectTreasure(treasure)">{{treasure.name}}</li>
    </ul>
</div>
<hr class="divider" />
<app-treasure *ngIf="selectedTreasure" [treasure]="selectedTreasure"></app-treasure>
